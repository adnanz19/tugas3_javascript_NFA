<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center m-3">Produk Toko Online</h1>
    <form onsubmit="tambahProduk()" class="p-5">
      <h4>Tambah Produk</h4>
      <div class="mb-3 col">
        <label for="nama" class="form-label fw-medium">Nama Produk</label>
        <input type="text" class="form-control" id="nama" />
      </div>
      <div class="mb-3 col">
        <label for="nama" class="form-label fw-medium">Harga Produk</label>
        <input type="text" class="form-control" id="harga" />
      </div>
      <div class="mb-3 col">
        <label for="nama" class="form-label fw-medium">Stok Produk</label>
        <input type="text" class="form-control" id="stok" />
      </div>
      <div class="text-end">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <form onsubmit="hapusProduk()" class="p-5">
      <h4>Hapus Produk</h4>
      <div class="mb-3 col">
        <label for="nama" class="form-label fw-medium">ID Produk</label>
        <input type="text" class="form-control" id="id" />
      </div>
      <div class="text-end">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <div class="card mx-5">
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th>Id</th>
              <th>Nama Produk</th>
              <th>Harga Produk</th>
              <th>Stok Produk</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <script>
      let produkToko = [
        { id: 1, nama: "Laptop", harga: 7000000, stok: 5 },

        { id: 2, nama: "Mouse", harga: 200000, stok: 10 },

        { id: 3, nama: "Keyboard", harga: 350000, stok: 7 },
      ];

      let id = produkToko.length > 0 ? produkToko[produkToko.length - 1].id : 0;

      const tbody = document.getElementById("tbody");

      function tambahProduk() {
        event.preventDefault();

        id++;
        let inputNama = document.getElementById("nama").value;
        let inputHarga = document.getElementById("harga").value;
        let inputStok = document.getElementById("stok").value;

        const produkBaru = {
          id: id,
          nama: inputNama,
          harga: inputHarga,
          stok: inputStok,
        };

        produkToko.push(produkBaru);
        tampilkanProduk();

        document.getElementById("nama").value = "";
        document.getElementById("harga").value = "";
        document.getElementById("stok").value = "";
      }

      function tampilkanProduk() {
        tbody.innerHTML = "";

        produkToko.forEach((item) => {
          const tr = document.createElement("tr");

          const tId = document.createElement("td");
          const tNama = document.createElement("td");
          const tHarga = document.createElement("td");
          const tStok = document.createElement("td");

          tId.textContent = item.id;
          tNama.textContent = item.nama;
          tHarga.textContent = item.harga;
          tStok.textContent = item.stok;

          tr.appendChild(tId);
          tr.appendChild(tNama);
          tr.appendChild(tHarga);
          tr.appendChild(tStok);

          tbody.appendChild(tr);
        });
      }
      function hapusProduk() {
        event.preventDefault();
        let idHapus = parseInt(document.getElementById("id").value);

        produkToko = produkToko.filter((produk) => produk.id != idHapus);

        tampilkanProduk();
      }
      tampilkanProduk();
    </script>
  </body>
</html>
